<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Radio+Canada&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Moise's Calculator</h1>
        <p class="sub">This calculator supports keyboard inputs</p>
    </header>
    <div class="mid">
        <div class="left">
            <img src="./assets/Math-Symbols-N3.png">
        </div>
        <div class="calculator">
            <div class="screen">
                <div class="wholeOperation"></div>
                <div class="currentOperation">0</div>
            </div>
            <div class="upperButtons">
                <button onclick=this.blur() class="clearButton">CLEAR</button>
                <button onclick=this.blur() class="deleteButton">DELETE</button>
                <button onclick=this.blur() class="changeSign">±</button>
                <button onclick=this.blur() class="powerOf2">x²</button>
            </div>
            <div class="allButtons">
                <button onclick=this.blur() class="btn">7</button>
                <button onclick=this.blur() class="btn">8</button>
                <button onclick=this.blur() class="btn">9</button>
                <button onclick=this.blur() class="btnOperator">÷</button>

                <button onclick=this.blur() class="btn">4</button>
                <button onclick=this.blur() class="btn">5</button>
                <button onclick=this.blur() class="btn">6</button>
                <button onclick=this.blur() class="btnOperator">x</button>

                <button onclick=this.blur() class="btn">1</button>
                <button onclick=this.blur() class="btn">2</button>
                <button onclick=this.blur() class="btn">3</button>
                <button onclick=this.blur() class="btnOperator">-</button>

                <button onclick=this.blur() class="btnPoint">.</button>
                <button onclick=this.blur() class="btn">0</button>
                <button onclick=this.blur() class="btnEqual">=</button>
                <button onclick=this.blur() class="btnOperator">+</button>
            </div>
        </div>
        <div class="right">
            <img src="./assets/1200px-Arithmetic_symbols.svg.png">
        </div>
    </div>
    <footer id="footer">
        <p>Copyright © OMFGNinja</p>
        <a href="https://github.com/OMFGNinja" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="./app/app.js"></script>
</body>
</html>
